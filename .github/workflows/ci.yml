name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Print nx version
        run: pnpm nx --version

      - name: Lint (affected, exclude problematic projects)
        run: pnpm nx affected -t lint --parallel --exclude=astro-nx --base=origin/main

      - name: Test (affected, exclude problematic projects)
        run: pnpm nx affected -t test --parallel --exclude=astro-nx --base=origin/main

      - name: Astro check (affected, exclude problematic projects)
        run: pnpm nx affected -t check --parallel --base=origin/main

      - name: Build (affected, exclude problematic projects)
        run: pnpm nx affected -t build --parallel --base=origin/main
