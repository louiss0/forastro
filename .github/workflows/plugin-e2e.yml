name: Plugin E2E

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    name: E2E (Nx plugin) - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      NODE_VERSION: '20'
      PNPM_VERSION: '10.15.1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies (root)
        run: pnpm install --no-frozen-lockfile

      - name: Build plugin
        run: pnpm nx build nx-astro-plugin

      - name: Pack plugin (npm pack in package root)
        working-directory: packages/nx-astro-plugin
        id: pack
        shell: bash
        run: |
          set -euo pipefail
          PKG_TGZ=$(npm pack | tail -n1)
          echo "pkg_tgz=$PKG_TGZ" >> $GITHUB_OUTPUT

      - name: Create E2E workspace
        run: |
          mkdir e2e
        shell: bash

      - name: Initialize Nx in E2E workspace
        working-directory: e2e
        run: |
          pnpm dlx nx@latest init -y

      - name: Install Astro and plugin under test
        working-directory: e2e
        run: |
          pnpm add -w -D astro@^5
          pnpm add -w -D "file:packages/nx-astro-plugin/${{ steps.pack.outputs.pkg_tgz }}"

      - name: Generate Astro app via plugin (offline fixture)
        working-directory: e2e
        run: |
          pnpm nx g @forastro/nx-astro-plugin:app --name=e2e-site --directory=apps --offlineStrategy=copy-fixture

      - name: Add MDX integration via generator
        working-directory: e2e
        run: |
          pnpm nx g @forastro/nx-astro-plugin:add-integration --project=e2e-site --names=mdx

      - name: Generate content (blog + MDX example)
        working-directory: e2e
        run: |
          pnpm nx g @forastro/nx-astro-plugin:generate-content --project=e2e-site --presets=blog --mdxExamples=true

      - name: Verify check
        working-directory: e2e
        run: |
          pnpm nx check e2e-site

      - name: Verify build
        working-directory: e2e
        run: |
          pnpm nx build e2e-site